    - https://lists.apache.org/thread.html/2c9ed2b07c2b2831a11d21db3cf8408a71fcf2c300d73ca01bad89df@%3Cdev.mesos.apache.org%3E
affected:
    - name: is-url-http
      version:
        - "<=1.1.2"
        - "<=1.2.0,1.2.0"
      fixedin:
